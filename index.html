<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(f){
            let fac = 1;
            for(var i = 1; i <= f; i++){
                fac *= i;
            }
            return fac;
        }

        var x = Number(prompt("Введите x")); // Число, которое вводит пользователь
        var n = Number(prompt("Введите кол-во шагов")); // Кол-во шагов
        var formula = 0;
        var sum = 1;

        for(let i = 1; i <= n; i++){
            x1 = (((-1)**i) * (x**(2*i)))/(factorial(2*i));
            sum += x1;
        }

        document.write(sum);
    </script>
</body>
</html>
