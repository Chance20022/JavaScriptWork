<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var x = Number(prompt("Введите x")); // Степень
        var n = Number(prompt("Введите кол-во шагов")); // Кол-во шагов
        var x1 = 0;

        for(let i = 0; i < n; i++){
            x1 = x**2*3;
        }

        document.write(x1);
    </script>
</body>
</html>
