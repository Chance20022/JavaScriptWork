            function changeBackground(){
                var colorBG = document.getElementById("colorbg").value;
                if(colorBG == "none") document.body.style.background = "white";
                else document.body.style.background = colorBG;
            }

            function changeLink(){
                var a = document.querySelector('a[href="https://google.ru"]');
                var b = document.getElementById("lk").value;
