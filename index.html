<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Какая-то там лаба</title>
    <style>
        .bodyBg{
            background: none;
        }

        .bodyOld{
            background: rgb(77, 77, 197);
        }

        .but{
            margin: 15px;
        }

        .divv{
            margin: 15px;
        }   
    </style>
</head>
<body class="bodyBg">
        <button class="but" onclick="changeBackground()">Поменять цвет</button>

        <div class="divv">
            <input type="text" id="lk">
            <input type="submit" onclick="changeLink()" value="Отправить">
            <br>
            <a style="color: black;" href="https://google.ru">Перейти по ссылке</a>
        </div>
        <script>
            function changeBackground(){
                document.body.classList.toggle("bodyOld");
            }

            function changeLink(){
                var a = document.querySelector('a[href="https://google.ru"]');
                var b = document.getElementById("lk").value;
                a.setAttribute("href", b);
            }
    </script>
</body>
</html>
