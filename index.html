    <script>
        function OneSumbit(){
            // Алгоритм превращения массив из строки цифр в массив цифр 
            var masStr = document.getElementById("mas").value; // получение из формы
            var mas = [];
            var counterMasStr = "";
            for(var i = 0; i < masStr.length; i++){ // Разделяю элементы на разные строки
                if(masStr[i] == " ") {mas.push(counterMasStr); counterMasStr = ""; continue;}
                counterMasStr += masStr[i];
            }
            mas.push(counterMasStr)
            masStr = 0;
            // Строки в цифры
            for(var i = 0; i < mas.length; i++){
                mas[i] =    Number(mas[i]);
            }

            //сколько 0 в массиве
            var counter = 0;
            for(var i = 0; i < mas.length; i++){
                if(mas[i] == 0) counter++;
            }
            alert("В массиве присутствует столько нулей - " + counter);
            // Сумма элементов после самого минимального числа
            var min = 0;
            for(var i = 0; i < mas.length; i++){ // Нахождение минимального числа
                if(min > mas[i]) min = mas[i];
            }

            min = mas.indexOf(-1); // получаю индекс этого элемента
            var sum = 0;

            for(var i = min; i < mas.length; i++) sum += mas[i]; // Суммирование
            alert("Сумма, после минимального элемента " + sum);

            // Модулирование и сложение элементов
            sum = 0;

            for(var i = 0; i < mas.length; i++){
                if(mas[i] < 0) mas[i] *= -1; // Если число отрицательное, то делаем его положительным
                sum += mas[i];
            }

            alert("Сумма всех модулей элементов " + sum);    
        }
        
        
        /*
        1 практическая, работа с заданной формулой, где необходимо было ввести значение вместо x и ввести колличество шагов. Все значения получал из формы
        
        function factorial(f){
            var fac = 1;
            for(var i = 1; i <= f; i++){
                fac *= i;
             }
             return fac;
        }
        
        function OneSubmit(){
            var x = Number(document.getElementById("x").value); // Число, которое вводит пользователь
            var i = Number(document.getElementById("n").value); // Кол-во шагов
            var x1 = 0;
            var sum = 1;
            //document.form[frm].elements["n"].value
            for(let n = 1; n <= i; n++){
                x1 = (((-1)**n) * (x**(2*n)))/(factorial(2*n));
                sum += x1;
            }
            alert(sum);
        }
        
        <form id="frm">
        <input type="text" id="x">
        <input type="text" id="n">
        <input type="submit" onclick="OneSubmit()" value="Отправить">
        </form>
