<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(f){
            let fac = 1;
            for(var i = 1; i <= f; i++){
                fac *= i;
            }
            return fac;
        }

        var x = Number(prompt("Введите x")); // Число, которое вводит пользователь
        var i = Number(prompt("Введите кол-во шагов")); // Кол-во шагов
        var x1 = 0;
        var sum = 1
        ;

        for(let n = 1; n <= i; n++){
            x1 = (((-1)**n) * (x**(2*n)))/(factorial(2*n));
            alert(x1);
            sum += x1;
        }
        
        document.write(sum);
    </script>
</body>
</html>
