<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formula</title>
    <script>
        function OneSubmit(){
            x = Number(document.form[frm].elements["x"].value);
            i = Number(document.form[frm].elements["n"].value);
        }
        
        function factorial(f){
            let fac = 1;
            for(var i = 1; i <= f; i++){
                fac *= i;
            }
            return fac;
        }

        var x = OneSubmit(); // Число, которое вводит пользователь
        var i = OneSubmit(); // Кол-во шагов
        var x1 = 0;
        var sum = 1
        ;

        for(let n = 1; n <= i; n++){
            x1 = (((-1)**n) * (x**(2*n)))/(factorial(2*n));
            alert(x1);
            sum += x1;
        }
        
        console.log(sum);
    </script>
</head>
<body>
    <form id="frm">
        <input type="text" id="n">
        <input type="text" id="x">
        <input type="submit" onclick="OneSubmit" value="отправить">
    </form>
</body>
</html>
